<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>
        .container{
            background-color:#f3f4f7;
            width: 100%;
            margin: auto;
        }
    </style>
    <title>Projeto Integrador_V</title>
</head>
<body>
    <h1>
        Dispositivo IoT ESP8266 NODEMCU 
    </h1>
    <div class="container">
        <canvas id="myChart">

        </canvas>
    </div>
    <script>
        $(document).ready(function() {
            function getData() {
                var url ="https://api.thingspeak.com/channels/2250578/fields/1,2,3,4,5.json?api_key=Z4GUVWR1VM0GUC30&results=100";

                $.getJSON(url, function(data) {
                    var field1Values = [];
                    var field2Values = [];
                    var field3Values = [];
                    var field4Values = [];
                    var field5Values = [];
                    var timestamps = [];

                    $.each(data.feeds, function(index, feed) {
						field1Values.push(feed.field1);
						field2Values.push(feed.field2);
                        field3Values.push(feed.field3);
                        field4Values.push(feed.field4);
                        field5Values.push(feed.field5);
						timestamps.push(feed.created_at);
					});
                    //dealing the the graph
                    var ctx = document.getElementById('myChart').getContext('2d');

                    var chart = new Chart(ctx, {
                        type:'bar',
                        data:{
                            labels:timestamps,
                            datasets:[{
                                label: 'Umidade %',
                                data:field1Values,
                                borderColor: '',
                                backgroundColor: '#84bd00',
                                borderWidth: 1
                            },
                            {
                                label: 'Temperatura Â°C',
                                data:field2Values,
                                borderColor: '',
                                backgroundColor: '#00205b',
                                borderWidth: 1

                                
                            },
                            {
                                label: 'Pressao Relativa hPa',
                                data:field3Values,
                                borderColor: '',
                                backgroundColor: '#cc0909',
                                borderWidth: 1
                               
                            },
                            {
                                label: 'Pressao Absoluta hPa',
                                data:field4Values,
                                borderColor: '',
                                backgroundColor: '#0e0d0d',
                                borderWidth: 1                               
                            },
                            {
                                label: 'Qualidade do Ar ppm',
                                data:field5Values,
                                borderColor: '',
                                backgroundColor: '#1b09e9',
                                borderWidth: 1                                 
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    thicks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });




                });

            }
            getData();

        });
    </script>
</body>
</html>
